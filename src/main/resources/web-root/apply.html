<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<main layout:fragment="content">
    <div class="card-body">
        <h1 class="card-title">Apply</h1>
        <p class="card-text">This is the application page!</p>
        <form th:action="@{/add-competence}" th:object="${competenceForm}" method="post">
            <div class="form-group row">
                <label for="application-competence" class="col-sm-2 col-form-label" th:text="#{applicant-apply.application-competence}">Competence:</label>
                <div class="col-sm-10">
                    <select th:field="*{selectedCompetence}" id="application-competence" class="form-control">
                        <option th:each="competence: *{competenceList}" th:value="${competence.name}" th:text="${competence.name}"></option>
                    </select>
                </div>
                <label for="application-yearsOfExperience" class="col-sm-2 col-form-label" th:text="#{applicant-apply.application-yoe}">Years of experience:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{yearsOfExperience}" class="form-control" id="application-yearsOfExperience" placeholder="Years"/><br/>
                    <span class="error" th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}">years of experience error</span>
                </div>
            </div>
            <input th:field="*{competenceList}" type="hidden"/>
            <input th:field="*{profiles}" type="hidden"/>
            <button type="submit" name="action" class="btn btn-primary" value="add-competence">Add Competence</button>
            <label>Your Competences: </label>
            <ul th:each="profile : *{profiles}">
                <span th:text="${profile.competence.name}"></span>
                <span th:text="${profile.yoe}"></span>
            </ul>
            <button type="submit" name="action" class="btn btn-primary" value="save">Save</button>
        </form>
    </div>
</main>
</body>
</html>
