<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<main layout:fragment="content">
    <div class="card-body">
        <h1 class="card-title">Apply</h1>
        <p class="card-text">This is the application page!</p>
        <form th:action="@{/apply}" th:object="${applicationForm}" method="post">
            <div class="form-group row">
                <label for="application-competence" class="col-sm-2 col-form-label">Competence</label>
                <div class="col-sm-10">
                    <select th:each="competence: ${competences}" id="application-competence" class="form-control">
                        <option><span th:text="${competence.name}"></span></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
