<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="#{sign-up.sign-up-title}">p</h1>

            <form method="POST" th:action="@{/sign-up}" th:object="${createAccountForm}" id="createAccountForm">

                <div class="form-group">
                    <div class="row g-3">

                        <!-- FIRSTNAME INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-firstname"
                                   th:text="#{create-account.applicant-firstname}"></label>
                            <input type="text" th:field="*{firstname}" class="form-control"
                                   id="create-account-firstname"
                                   th:placeholder="#{create-account.applicant-firstname}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</span>
                        </div>

                        <!-- LASTNAME INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-surname" th:text="#{create-account.applicant-surname}"></label>
                            <input type="text" th:field="*{surname}" class="form-control" id="create-account-surname"
                                   th:placeholder="#{create-account.applicant-surname}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</span>
                        </div>
                    </div>


                    <div class="row g-3">
                        <!-- USERNAME INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-username" th:text="#{create-account.applicant-username}"></label>
                            <input type="text" th:field="*{username}" class="form-control" id="create-account-username"
                                   th:placeholder="#{create-account.applicant-username}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
                        </div>

                        <!-- EMAIL INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-email" th:text="#{create-account.applicant-email}"></label>
                            <input type="email" th:field="*{email}" class="form-control" id="create-account-email"
                                   th:placeholder="#{create-account.applicant-email-example}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}">email error</span>
                        </div>
                    </div>

                    <!-- PERSONAL NUMBER INPUT FIELD -->

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="create-account-pnr" th:text="#{create-account.applicant-pnr}"></label>
                            <input type="text" th:field="*{pnr}" class="form-control" id="create-account-pnr"
                                   placeholder="yyyymmdd-xxxx"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('pnr')}" th:errors="*{pnr}">personal number error</span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <!-- PASSWORD INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-password" th:text="#{create-account.applicant-password}"></label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="create-account-password"
                                   th:placeholder="#{create-account.applicant-password}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                        </div>

                        <!-- CONFIRM PASSWORD INPUT FIELD -->

                        <div class="col-md-4">
                            <label for="create-account-confirm-password"
                                   th:text="#{create-account.applicant-cpassword}"></label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control"
                                   id="create-account-confirm-password"
                                   th:placeholder="#{create-account.applicant-cpassword}"/><br/>
                            <span class="error" th:if="${#fields.hasErrors('confirmPassword')}"
                                  th:errors="*{confirmPassword}">confirm password error</span>

                        </div>
                        <div class="col-md-12">
                            <button type="submit" name="action" class="btn btn-primary" value="submit"
                                    th:text="#{create-account.sign-up}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
