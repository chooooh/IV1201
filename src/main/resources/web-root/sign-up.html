<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">
    <section>
        <h1>Signup!</h1>
        <h2>This is the signup page!</h2>

        <form method="POST" th:action="@{/create-account}" th:object="${createAccountForm}" id="createAccountForm">
            <!-- FIRSTNAME INPUT FIELD -->
            <p>
                <label for="create-account-firstname" th:text="#{create-account.applicant-firstname}" >firstname: </label>
                <input type="text" th:field="*{firstname}" id="create-account-firstname"/><br/>
                <span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</span>
            </p>
            <!-- LASTNAME INPUT FIELD -->
            <p>
                <label for="create-account-surname" th:text="#{create-account.applicant-surname}">surname: </label>
                <input type="text" th:field="*{surname}" id="create-account-surname"/><br/>
                <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</span>
            </p>
            <!-- USERNAME INPUT FIELD -->
            <p>
                <label for="create-account-username" th:text="#{create-account.applicant-username}">username: </label>
                <input type="text" th:field="*{username}" id="create-account-username"/><br/>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
            </p>
            <!-- PERSONAL NUMBER INPUT FIELD -->
            <p>
                <label for="create-account-pnr" th:text="#{create-account.applicant-pnr}">pnr: </label>
                <input type="text" th:field="*{pnr}" id="create-account-pnr"/><br/>
                <span class="error" th:if="${#fields.hasErrors('pnr')}" th:errors="*{pnr}">personal number error</span>
            </p>
            <!-- EMAIL INPUT FIELD -->
            <p>
                <label for="create-account-email" th:text="#{create-account.applicant-email}">email: </label>
                <input type="email" th:field="*{email}" id="create-account-email"/><br/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
            </p>
            <!-- PASSWORD INPUT FIELD -->
            <p>
                <label for="create-account-password" th:text="#{create-account.applicant-password}">password: </label>
                <input type="password" th:field="*{password}" id="create-account-password"/><br/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
            </p>
            <!-- CONFIRM PASSWORD INPUT FIELD -->
            <p>
                <label for="create-account-confirm-password" th:text="#{create-account.applicant-cpassword}">Confirm password: </label>
                <input type="password" th:field="*{confirmPassword}" id="create-account-confirm-password"/><br/>
                <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">confirm password error</span>
            </p>
            <input type="submit" value="Register"/>
        </form>
    </section>
</main>
</body>
</html>
